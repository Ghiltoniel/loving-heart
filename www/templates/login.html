
	<ion-view id="login">
	  <ion-header-bar>
		<h1 class="title">Login</h1>
	  </ion-header-bar>
	  <ion-content>
		<form ng-submit="doLogin()">
		  <div class="list list-inset">
			<label class="item item-input">
			  <span class="input-label" style="white-space:nowrap">{{login_error}}</span>
			</label>
			<label class="item item-input">
			  <span class="input-label">Email</span>
			  <input type="text" ng-model="loginData.username" ng-change="login_error = '';">
			</label>
			<label class="item item-input">
			  <span class="input-label">Password</span>
			  <input type="password" ng-model="loginData.password" ng-change="login_error = '';">
			</label>
			<label class="item">
			  <button class="button button-block button-positive" type="submit"><ion-spinner ng-show="loading"></ion-spinner>Log in</button>
			</label>
			<label class="item oauth">
			  <input type="button" class="button button-positive" ng-click="loginProvider('popup');" value="Facebook"/>
			  <input type="button" class="button button-positive" ng-click="gotoSignup();" value="Sign up"/>
			</label>
		  </div>
		</form>
	  </ion-content>
	</ion-view>
